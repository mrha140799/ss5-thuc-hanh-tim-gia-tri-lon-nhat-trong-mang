<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
<script>
    var arr = [-3,5,1,3,2,10];
    var max = arr[0];
    for (let i = 0 ; i < arr.length ; i++) {
        if (max < arr[i]) {
            max = arr[i];
        }
    }
    alert("Số lớn nhất trong mảng là : " + max);
</script>
</body>
</html>
